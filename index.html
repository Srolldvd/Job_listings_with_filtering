<html lang="en">
  <head>

            </div>
        </div>
        </div>
    </header>
    <main class="py-10 px-8 max-w-4xl mx-auto flex flex-col gap-8 sm:gap-4 sm:py-14" id="content">
    </main>
    <script type="module" src="/src/main.ts"></script>
