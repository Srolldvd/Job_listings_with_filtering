<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listing App</title>
  </head>
  <body class="bg-secondary min-h-screen text-[0.9375rem] leading-normal font-sans">
    <header class="bg-hero-mobile sm:bg-hero-desktop w-full h-36 bg-no-repeat bg-cover bg-primary">

    </header>
    <main class="py-10 px-8 max-w-4xl mx-auto flex flex-col gap-8 sm:gap-4 sm:py-14" id="content">
        <div class="bg-white rounded-sm w-full py-4 px-8 grid grid-cols-1 sm:grid-cols-[auto_1fr] gap-4">
          <div class="-mt-10 sm:mt-0">
            <img src="./src/assets/images/loop-studios.svg" alt="" class="max-w-[4rem] sm:max-w-full sm:min-w-[5.5rem]">
          </div>
          <div class="flex flex-col sm:flex-row justify-between gap-4 sm:items-center">
            <div class="flex flex-col gap-2">
              <div class="flex gap-2">
                <p class="text-primary font-bold">Photosnap</p>
                <span class="text-white rounded-full bg-primary font-bold px-2 py-1 text-xs">NEW!</span>
                <span class="text-white rounded-full bg-primary font-bold px-2 py-1 text-xs">FEATURED</span>
              </div>
              <div>
                  <h3 class="text-accent-300 hover:text-primary font-bold">Senior Frontend Developer</h3>
              </div>
              <div>
                <ul class="flex whitespace-nowrap text-accent-200">
                  <li>5d ago</li>
                  <li class="list-disc ml-7">Contact</li>
                  <li class="list-disc ml-7">USA only</li>
                </ul>
              </div>
            </div>
            <div class="flex gap-2 flex-wrap sm:justify-end text-primary font-bold border-t pt-4 sm:border-0 sm:pt-0">
              <span class="bg-secondary px-2 py-1 rounded-md cursor-pointer hover:bg-primary hover:text-white">Frontend</span>
              <span class="bg-secondary px-2 py-1 rounded-md cursor-pointer hover:bg-primary hover:text-white">Senior</span>
              <span class="bg-secondary px-2 py-1 rounded-md cursor-pointer hover:bg-primary hover:text-white">HTML</span>
              <span class="bg-secondary px-2 py-1 rounded-md cursor-pointer hover:bg-primary hover:text-white">CSS</span>
              <span class="bg-secondary px-2 py-1 rounded-md cursor-pointer hover:bg-primary hover:text-white">Javascript</span>
            </div>
          </div>
        </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
